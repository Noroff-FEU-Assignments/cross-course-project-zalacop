<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Log to Square Eyes and chose a movie"/>
  <title>Square Eyes | Log in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monda&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/d2a33a8755.js" crossorigin="anonymous"></script>  
  <link href="/css/form.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="logo">
            <a href="/index.html" class="colour"><img src="../images/SquareEyes.jpg" alt="Square Eyes logo" class="logo"/></a>
        </div>
    </header>
    <main>
        <div class="log-in">
            <h1>Log in</h1>
            <form>
                <div class="form">
                    <input type="text" id="email" name="email" class="form__input" autocomplete="off" placeholder="">
                    <label for="email" class="form__label">Email address</label>
                </div>
                <div class="hyperlink forgotten"><a href="forgotten-password.html">Fogot your password?</a></div>
                <div class="form">
                    <input type="password" id="password" name="password" class="form__input" autocomplete="off" placeholder="">
                    <label for="password" class="form__label-password">Password</label>
                </div>
                <button class="cta log"><a href="/index.html">Log in</a></button>
            </form>
            <div class="remember">
                <input type="checkbox"  id="remember">
                <label for="remember" class="hyperlink">Remember me</label>
            </div>
            <div class="new"> 
                <p>New user?</p>
                <div class="hyperlink"><a href="sign-in.html">Create Accaount</a></div>
            </div>
        </div>
    </main>
    <footer>
        <div>
          <a href="/index.html" class="colour"><img src="../images/SquareEyes.jpg" alt="Square Eyes logo" class="logo__footer"/></a>
        </div>
        <nav class="menu__footer">
          <ul>
            <li><a href="/about-us.html" class="colour__footer">About us</a></li>
            <li><a href="/privacy/terms-conditions.html" class="colour__footer">Terms & Conditions</a></li>
            <li><a href="/privacy/cookie-policy.html" class="colour__footer">Cookie Policy</a></li>
            <li><a href="/contact.html" class="colour__footer">Contact us</a></li>
          </ul>
        </nav>
    </footer>
</body>
</html>
